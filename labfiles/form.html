<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact / Quote Form</title>
  <style>
    :root{
      --bg:#e9f0f2;
      --card:#f7fbfc;
      --muted:#6b7b80;
      --accent:#ff8c60; /* close to #ff523b shown */
      --input-border:#cfd9db;
      --field-height:40px;
      font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }
    html,body{height:100%;}
    body{
      margin:0; background:linear-gradient(#dfe9eb, #e9f2f4); display:flex; align-items:flex-start; justify-content:center; padding:40px 20px; color:#213a3f;
    }

    .page{
      width:920px; background:var(--card); border-radius:8px; box-shadow:0 8px 30px rgba(18,40,46,0.08); padding:32px 36px; display:grid; grid-template-columns:1fr 1fr; gap:10px 30px; align-items:start;
    }

    .title{grid-column:1/3; font-size:20px; font-weight:700; color:#123039; margin-bottom:6px}
    .subtitle{grid-column:1/3; color:var(--muted); font-size:13px; margin-bottom:20px}

    label{
      display:block; font-weight:600; font-size:14px; color:#264143; margin-bottom:8px; padding-right:8px;
    }

    /* left column (labels) and right column (fields) */
    .field-row{ display:flex; align-items:center; }
    .field-row .label-col{ width:220px; padding-right:12px; box-sizing:border-box; }
    .field-row .input-col{ flex:1; }

    .input-wrap{ position:relative; }
    .input-wrap input[type="text"], .input-wrap input[type="email"], .input-wrap select, .input-wrap textarea{
      width:100%; height:var(--field-height); padding-left:40px; padding-right:12px; box-sizing:border-box; border:1px solid var(--input-border); border-radius:4px; background:#fff; outline:none; font-size:14px; color:#1f3336;
    }
    .input-wrap textarea{ height:110px; padding-top:12px; padding-bottom:12px; resize:vertical; }

    .icon{
      position:absolute; left:10px; top:50%; transform:translateY(-50%); width:18px; height:18px; opacity:0.85; display:flex; align-items:center; justify-content:center; color:var(--muted);
    }

    .select{ appearance:none; background-image:linear-gradient(45deg, transparent 50%, var(--muted) 50%), linear-gradient(135deg, var(--muted) 50%, transparent 50%); background-position: right 12px top 14px, right 7px top 14px; background-size: 6px 6px, 6px 6px; background-repeat: no-repeat; }

    /* small helper styles */
    .radios{display:flex; gap:18px; align-items:center}
    .radios input{margin-right:8px}
    .muted-note{ color:var(--muted); font-size:13px }

    .submit-wrap{ grid-column:1/3; display:flex; justify-content:flex-start; margin-top:18px }
    .btn{
      background:var(--accent); color:#fff; border:none; padding:10px 18px; border-radius:6px; font-weight:700; cursor:pointer; box-shadow:0 4px 10px rgba(255,140,96,0.18);
    }

    /* responsive */
    @media (max-width:880px){ .page{ width:100%; grid-template-columns:1fr; } .field-row .label-col{ width:100%; margin-bottom:6px } .field-row{ flex-direction:column; align-items:flex-start } .submit-wrap{ justify-content:center } }
  </style>
</head>
<body>
  <form class="page" aria-labelledby="formTitle">
    <h1 id="formTitle" class="title">Request a Quote Today!</h1>
    <div class="subtitle">Fill the form below and we'll get back to you within 24 hours.</div>

    <!-- First Name -->
    <div class="field-row">
      <div class="label-col"><label for="first">First Name</label></div>
      <div class="input-col">
        <div class="input-wrap">
          <span class="icon" aria-hidden>
            <!-- person SVG -->
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 12c2.761 0 5-2.239 5-5s-2.239-5-5-5-5 2.239-5 5 2.239 5 5 5zM4 20c0-3.314 2.686-6 6-6h4c3.314 0 6 2.686 6 6v1H4v-1z" fill="#6b7b80"/></svg>
          </span>
          <input id="first" name="first" type="text" placeholder="First Name" />
        </div>
      </div>
    </div>

    <!-- Last Name -->
    <div class="field-row">
      <div class="label-col"><label for="last">Last Name</label></div>
      <div class="input-col">
        <div class="input-wrap">
          <span class="icon" aria-hidden>
            <svg width="18" height="18" viewBox="0 0 24 24"><path d="M12 12c2.761 0 5-2.239 5-5s-2.239-5-5-5-5 2.239-5 5 2.239 5 5 5zM4 20c0-3.314 2.686-6 6-6h4c3.314 0 6 2.686 6 6v1H4v-1z" fill="#6b7b80"/></svg>
          </span>
          <input id="last" name="last" type="text" placeholder="Last Name" />
        </div>
      </div>
    </div>

    <!-- Email -->
    <div class="field-row">
      <div class="label-col"><label for="email">E-Mail</label></div>
      <div class="input-col">
        <div class="input-wrap">
          <span class="icon" aria-hidden>
            <svg width="18" height="18" viewBox="0 0 24 24"><path d="M2 6v12h20V6l-10 6L2 6zM4 8.236l7.764 4.659c.29.174.652.174.942 0L20 8.236V18H4V8.236z" fill="#6b7b80"/></svg>
          </span>
          <input id="email" name="email" type="email" placeholder="E-Mail Address" />
        </div>
      </div>
    </div>

    <!-- Phone -->
    <div class="field-row">
      <div class="label-col"><label for="phone">Phone #</label></div>
      <div class="input-col">
        <div class="input-wrap">
          <span class="icon" aria-hidden>
            <svg width="18" height="18" viewBox="0 0 24 24"><path d="M6.62 10.79a15.05 15.05 0 006.59 6.59l2.2-2.2a1 1 0 01.99-.27c1.12.3 2.33.46 3.57.46a1 1 0 011 1V20a1 1 0 01-1 1C9.94 21 3 14.06 3 6a1 1 0 011-1h3.5a1 1 0 011 1c0 1.24.16 2.45.46 3.57a1 1 0 01-.27.99l-2.07 2.23z" fill="#6b7b80"/></svg>
          </span>
          <input id="phone" name="phone" type="text" placeholder="(845)555-1212" />
        </div>
      </div>
    </div>

    <!-- Address -->
    <div class="field-row">
      <div class="label-col"><label for="addr">Address</label></div>
      <div class="input-col">
        <div class="input-wrap">
          <span class="icon" aria-hidden>
            <svg width="18" height="18" viewBox="0 0 24 24"><path d="M12 2L3 9v11a1 1 0 001 1h5v-7h6v7h5a1 1 0 001-1V9L12 2z" fill="#6b7b80"/></svg>
          </span>
          <input id="addr" name="addr" type="text" placeholder="Address" />
        </div>
      </div>
    </div>

    <!-- City -->
    <div class="field-row">
      <div class="label-col"><label for="city">City</label></div>
      <div class="input-col">
        <div class="input-wrap">
          <span class="icon" aria-hidden>
            <svg width="18" height="18" viewBox="0 0 24 24"><path d="M12 2L3 9v11h18V9L12 2z" fill="#6b7b80"/></svg>
          </span>
          <input id="city" name="city" type="text" placeholder="City" />
        </div>
      </div>
    </div>

    <!-- State -->
    <div class="field-row">
      <div class="label-col"><label for="state">State</label></div>
      <div class="input-col">
        <div class="input-wrap">
          <span class="icon" aria-hidden>
            <svg width="18" height="18" viewBox="0 0 24 24"><path d="M7 10l5-5 5 5v8a2 2 0 01-2 2H9a2 2 0 01-2-2v-8z" fill="#6b7b80"/></svg>
          </span>
          <select id="state" name="state" class="select">
            <option value="">Please select your state</option>
            <option>State 1</option>
            <option>State 2</option>
            <option>State 3</option>
          </select>
        </div>
      </div>
    </div>

    <!-- Zip -->
    <div class="field-row">
      <div class="label-col"><label for="zip">Zip Code</label></div>
      <div class="input-col">
        <div class="input-wrap">
          <span class="icon" aria-hidden>
            <svg width="18" height="18" viewBox="0 0 24 24"><path d="M12 2a10 10 0 100 20 10 10 0 000-20z" fill="#6b7b80"/></svg>
          </span>
          <input id="zip" name="zip" type="text" placeholder="Zip Code" />
        </div>
      </div>
    </div>

    <!-- Website -->
    <div class="field-row">
      <div class="label-col"><label for="web">Website or domain name</label></div>
      <div class="input-col">
        <div class="input-wrap">
          <span class="icon" aria-hidden>
            <svg width="18" height="18" viewBox="0 0 24 24"><path d="M2 12a10 10 0 1020 0A10 10 0 002 12zm10-8a8 8 0 016.32 12.61L11 4z" fill="#6b7b80"/></svg>
          </span>
          <input id="web" name="web" type="text" placeholder="Website or domain name" />
        </div>
      </div>
    </div>

    <!-- Hosting radio -->
    <div class="field-row">
      <div class="label-col"><label>Do you have hosting?</label></div>
      <div class="input-col">
        <div class="radios">
          <label><input type="radio" name="hosting" value="yes"/> Yes</label>
          <label><input type="radio" name="hosting" value="no" checked/> No</label>
        </div>
      </div>
    </div>

    <!-- Project description -->
    <div class="field-row">
      <div class="label-col"><label for="project">Project Description</label></div>
      <div class="input-col">
        <div class="input-wrap">
          <span class="icon" aria-hidden>
            <svg width="18" height="18" viewBox="0 0 24 24"><path d="M3 5v14h18V5H3zm2 2h14v2H5V7z" fill="#6b7b80"/></svg>
          </span>
          <textarea id="project" name="project" placeholder="Project Description"></textarea>
        </div>
      </div>
    </div>

    <div class="submit-wrap">
      <button type="submit" class="btn">Send â†’</button>
    </div>

  </form>
</body>
</html>
